apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-secrets
  namespace: my-ext-secret
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: nginx-svc
            port: 
              number: 8080
        path: "/"
        pathType: Prefix
    host: secret.IPADDR.nip.io
